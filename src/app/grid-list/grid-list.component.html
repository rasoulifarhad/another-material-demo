<h3>Using rowHeight</h3>
<mat-grid-list cols="2" rowHeight="50px">
  <mat-grid-tile>A</mat-grid-tile>
  <mat-grid-tile>B</mat-grid-tile>
  <mat-grid-tile>C</mat-grid-tile>
  <mat-grid-tile>D</mat-grid-tile>
</mat-grid-list>

<h3>Using gutterSize</h3>
<mat-grid-list cols="2" rowHeight="50px" gutterSize="15px">
  <mat-grid-tile>A</mat-grid-tile>
  <mat-grid-tile>B</mat-grid-tile>
  <mat-grid-tile>C</mat-grid-tile>
  <mat-grid-tile>D</mat-grid-tile>
</mat-grid-list>

<h3>Using rowspan and colspan</h3>
<mat-grid-list cols="4" rowHeight="50px"s>
  <mat-grid-tile colspan="2" rowspan="2">A</mat-grid-tile>
  <mat-grid-tile rowspan="2">B</mat-grid-tile>
  <mat-grid-tile rowspan="2">C</mat-grid-tile>
  <mat-grid-tile colspan="4">D</mat-grid-tile>
</mat-grid-list>

<h3>Grid List of Cards</h3>
<mat-grid-list cols="2" rowHeight="50px">
  <mat-grid-tile *ngFor="let card of cards">
    <mat-card class="my-card">
      <mat-card-title>{{card.title}}</mat-card-title>
      <mat-card-content>
        {{card.content}}
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>


</mat-grid-list>
